# NBCoin Explorer Nginx Configuration
# 部署到远程服务器: 206.238.197.207
# 域名: https://www.nbexplorer.cc/
# 使用8080/8443端口避免与Docker容器冲突

server {
    listen 8443 ssl http2;
    server_name www.nbexplorer.cc nbexplorer.cc;
    
    # SSL证书配置
    ssl_certificate     /etc/nginx/ssl/www.nbexplorer.cc.pem;
    ssl_certificate_key /etc/nginx/ssl/www.nbexplorer.cc.key;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 错误页面重定向
    error_page 400 =301 https://$host:8443$request_uri;
    error_page 497 =301 https://$host:8443$request_uri;
    
    # 反向代理到应用
    location / {
        proxy_pass http://localhost:1311;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:1311;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# HTTP自动跳转到HTTPS（使用8080端口）
server {
    listen 8080;
    server_name www.nbexplorer.cc nbexplorer.cc;
    
    # 重定向到HTTPS 8443端口
    return 301 https://$host:8443$request_uri;
}

# 禁止访问隐藏文件
server {
    listen 8080;
    server_name _;
    
    location ~ /\. {
        deny all;
        return 404;
    }
}
